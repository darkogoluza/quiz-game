<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Quiz game</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <h1 class="intro-title">Hello are you ready to take a quiz?</h1>
        <div class="select-box" id="difficulty">
          <div class="options-container">
            <div class="option">Easy</div>
            <div class="option">Medium</div>
            <div class="option">Hard</div>
          </div>
          <div class="selected-btn"></div>
        </div>
        <div class="select-box" id="category">
          <div class="options-container">
            <div class="option">General knowledge</div>
            <div class="option">Sports</div>
            <div class="option">Video game</div>
            <div class="option">History</div>
            <div class="option">Music</div>
          </div>
          <div class="selected-btn"></div>
        </div>

        <button class="start-quiz">Let's start</button>
      </div>
      <div class="quiz">
        <section class="question-container">
          <h3 class="question-number">Question 1</h3>
          <h3 class="quiz-score">Score: 0</h3>
          <h3 class="quiz-difficulty">difficulty: easy</h3>
          <h1 class="question-title"></h1>
          <div class="answers-container"></div>
        </section>
        <section class="question-feedback-container hide-question-feedback">
          <h2 class="question-feedback">Answer is !</h2>
          <button class="next-question">Next Question</button>
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
